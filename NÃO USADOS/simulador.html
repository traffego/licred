<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Gota a Gota</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    #resultado {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Simulador Gota a Gota</h2>

  <form id="simuladorForm" onsubmit="return false">
    <div class="form-group">
      <label for="valorEmprestado">Valor Emprestado (R$)</label>
      <input type="number" id="valorEmprestado" min="0" step="0.01">
    </div>

    <div class="form-group">
      <label for="prazoDias">Prazo (em dias)</label>
      <input type="number" id="prazoDias" min="1">
    </div>

    <div class="form-group">
      <label for="valorParcela">Valor da Parcela Di√°ria (R$)</label>
      <input type="number" id="valorParcela" min="0" step="0.01">
    </div>
  </form>

  <div id="resultado"></div>

  <script>
    const valorEmprestadoInput = document.getElementById("valorEmprestado");
    const prazoDiasInput = document.getElementById("prazoDias");
    const valorParcelaInput = document.getElementById("valorParcela");
    const resultado = document.getElementById("resultado");

    let preenchendoAutomaticamente = false;

    function calcularParcela() {
      const valorEmprestado = parseFloat(valorEmprestadoInput.value);
      const prazo = parseInt(prazoDiasInput.value);

      if (!isNaN(valorEmprestado) && !isNaN(prazo) && prazo > 0) {
        const parcelaSugerida = valorEmprestado * 1.3 / prazo;
        preenchendoAutomaticamente = true;
        valorParcelaInput.value = parcelaSugerida.toFixed(2);
        preenchendoAutomaticamente = false;
        atualizarSimulacao();
      }
    }

    function atualizarSimulacao() {
      const valorEmprestado = parseFloat(valorEmprestadoInput.value);
      const prazo = parseInt(prazoDiasInput.value);
      const valorParcela = parseFloat(valorParcelaInput.value);

      if (isNaN(valorEmprestado) || isNaN(prazo) || prazo <= 0 || isNaN(valorParcela)) {
        resultado.innerHTML = "";
        return;
      }

      const totalComJuros = valorParcela * prazo;
      const jurosTotal = totalComJuros - valorEmprestado;
      const jurosPercentual = (jurosTotal / valorEmprestado) * 100;

      resultado.innerHTML = `
        <h3>Resultado</h3>
        <p><strong>Total a receber:</strong> R$ ${totalComJuros.toFixed(2)}</p>
        <p><strong>Juros estimado:</strong> ${jurosPercentual.toFixed(2)}%</p>
      `;
    }

    valorEmprestadoInput.addEventListener("input", () => {
      calcularParcela();
    });

    prazoDiasInput.addEventListener("input", () => {
      calcularParcela();
    });

    valorParcelaInput.addEventListener("input", () => {
      if (!preenchendoAutomaticamente) atualizarSimulacao();
    });
  </script>

</body>
</html>
